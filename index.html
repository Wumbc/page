<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wumbc</title>
<style>
html,body{
  height:100%;margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;color:white;
  background:black; /* Start with black background */
}
body{position:relative;}

.background-video{
  position:fixed;top:0;left:0;width:100%;height:100%;
  object-fit:cover;
  opacity:0; transition:opacity 2s ease; z-index:-1;
}
.background-video.show{opacity:1;}

.overlay{
  position:absolute;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.2);
  opacity:0;transition:opacity 2s;
}
.overlay.show{opacity:1;}

.email{
  position:fixed;top:20px;right:20px;
  font-size:1rem;opacity:0.6;
  text-decoration:none;color:white;
  transition:opacity 0.3s;z-index:2;
}
.email:hover{opacity:1;}

.volume-container{
  position:fixed;top:20px;left:20px;
  z-index:2; display:none; /* hidden until Enter */
}
.volume-box{
  background:rgba(0,0,0,0.5);
  padding:8px 12px;
  border-radius:8px;
  box-shadow:0 0 8px rgba(0,0,0,0.4);
}
input[type=range]{
  width:120px;
}

.content{
  display:flex;justify-content:center;align-items:center;
  height:100%;position:relative;z-index:1;
}

#enter-btn{
  padding:0.8rem 2rem;font-size:1.2rem;
  background:rgba(255,255,255,0.2);
  border:none;color:white;cursor:pointer;
  border-radius:5px;transition:background 0.3s;
}
#enter-btn:hover{background:rgba(255,255,255,0.4);}

.fade-in{animation:fadeIn 2s ease forwards;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

@media(max-width:600px){
  #enter-btn{font-size:1rem;padding:0.6rem 1.5rem;}
}
</style>
</head>
<body>

<!-- Background Video -->
<video id="background-video" class="background-video" loop muted playsinline>
  <source src="background.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="overlay" id="overlay"></div>

<a href="mailto:me@wumbc.com" class="email">me@wumbc.com</a>

<div class="volume-container" id="volume-container">
  <div class="volume-box">
    <input type="range" id="volume-slider" min="0" max="100" value="50">
  </div>
</div>

<div class="content">
  <button id="enter-btn" class="fade-in">Enter Site</button>
</div>

<!-- Hidden YouTube audio -->
<div id="yt-audio" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('yt-audio',{
    height:'0', width:'0', videoId:'6jfKibAmR1M',
    playerVars:{autoplay:0,controls:0,loop:1,playlist:'6jfKibAmR1M',modestbranding:1,mute:0}
  });
}

const enterBtn = document.getElementById('enter-btn');
const backgroundVideo = document.getElementById('background-video');
const overlay = document.getElementById('overlay');
const volumeSlider = document.getElementById('volume-slider');
const volumeContainer = document.getElementById('volume-container');

enterBtn.addEventListener('click', ()=>{
  backgroundVideo.classList.add('show');  // fade in video
  overlay.classList.add('show');          // fade in overlay
  backgroundVideo.play();                 // start video
  player.playVideo();                     // start hidden audio
  enterBtn.style.display='none';
  volumeContainer.style.display='block';  // show volume slider
});

// Volume control for YouTube audio
volumeSlider.addEventListener('input', ()=>{
  const vol = parseInt(volumeSlider.value);
  if(player) player.setVolume(vol);
});
</script>

</body>
</html>
